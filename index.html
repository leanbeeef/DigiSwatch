<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Color Palette Generator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Include external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-blind@1.0.0/color-blind.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- Include patterns.js for SVG patterns if used -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/svg-patterns@1.0.0/patterns.min.js"></script> -->
</head>

<body id="body" class="theme-default">

    <header>
        <nav>
            <div class="navi">
                <a href="index.html" data-translate="home">Home</a>
                <a href="accessibility_checker.html" data-translate="accessibility_checker">Accessibility Checker</a>
            </div>
            <h1 data-translate="title">Color Palette Generator</h1>
            <div class="header-options">
                <!-- Language Selector for Localization -->
                <select id="language-selector">
                    <option value="en" data-translate="english">English</option>
                    <option value="es" data-translate="spanish">EspaÃ±ol</option>
                    <!-- Add more languages here -->
                </select>

                <!-- Theme Selector for Themes and Dark Mode -->
                <select id="theme-selector">
                    <!-- <option value="theme-default" data-translate="default_theme">Default</option> -->
                    <option value="theme-light" data-translate="light_theme">Light</option>
                    <option value="theme-dark" data-translate="dark_theme">Dark</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <!-- Color Picker Section -->
            <section class="color-picker-section">
                <h3 data-translate="choose_color">Choose a Base Color</h3>
                <input type="color" id="colorPicker" value="#4CAF50">
                <!-- EyeDropper Button -->
                <!-- <button id="eyedropperBtn" title="Use EyeDropper">ðŸŽ¨</button> -->
            </section>

            <!-- Palette Dropdown -->
            <section class="palette-dropdown-section">
                <h3 data-translate="choose_harmony">Choose a Color Harmony</h3>
                <select id="palette-dropdown" class="palette-selector">
                    <option value="monochromatic" data-translate="monochromatic">Monochromatic</option>
                    <option value="analogous" data-translate="analogous">Analogous</option>
                    <option value="complementary" data-translate="complementary">Complementary</option>
                    <option value="splitComplementary" data-translate="split_complementary">Split Complementary</option>
                    <option value="triadic" data-translate="triadic">Triadic</option>
                    <option value="tetradic" data-translate="tetradic">Tetradic</option>
                    <option value="powerpointTheme" data-translate="powerpoint_theme">PowerPoint Theme</option>
                </select>
            </section>

            <!-- Popular Palettes Section -->
            <section class="popular-palettes">
                <h3 data-translate="popular_palettes">Popular Palettes</h3>
                <div class="palette-selectors">
                    <select id="popular-palettes-selector" class="palette-selector">
                        <option value="" data-translate="select_popular_palette">Select a Popular Palette</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </section>

            </section>
        </div>

        <div class="content-area">
            <!-- Harmony Description -->
            <section class="harmony-description">
                <p id="harmony-text" data-translate="select_palette_description">Select a palette to see its
                    description.</p>
            </section>

            <!-- Palette Display -->
            <section class="palette-display-section">
                <div class="palette-display">
                    <!-- Palette colors will be displayed here -->
                </div>
            </section>

            <!-- Export Options -->
            <section class="export-options">
                <h3 data-translate="export_as">Export as:</h3>
                <select id="export-format">
                    <option value="" data-translate="select_format">Select format</option>
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="css">CSS</option>
                    <option value="json">JSON</option>
                    <option value="txt">Text</option>
                    <option value="svg">SVG</option>
                </select>
                <button id="export-button" data-translate="export_palette">Export Palette</button>
            </section>

            <!-- Harmony Visualizer -->
            <section class="harmony-visualizer-section">
                <h3 data-translate="color_harmony_visualizer">Color Harmony Visualizer</h3>
                <!-- Pattern Selector -->
                <div class="pattern-selector-container">
                    <label for="pattern-selector" data-translate="select_pattern">Select Pattern:</label>
                    <select id="pattern-selector">
                        <option value="jigsaw">Jigsaw</option>
                        <option value="topography">Topography</option>
                        <option value="overcast">Overcast</option>
                        <option value="plus">Plus</option>
                        <option value="bubbles">Bubbles</option>
                        <!-- Add more patterns as needed -->
                    </select>
                </div>
                <!-- Visualizer Content -->
                <div class="harmony-visualizer-content">
                    <!-- SVG Container -->
                    <div id="harmony-svg">
                        <!-- SVG pattern will be displayed here -->
                    </div>
                    <!-- Examples Container -->
                    <div class="harmony-examples">
                        <!-- Button Example -->
                        <button class="harmony-button" data-translate="button_example">Button Example</button>
                        <!-- Text Examples -->
                        <div class="harmony-text">
                            <p data-translate="text_example">Text Example</p>
                        </div>
                        <div class="harmony-text2">
                            <p data-translate="text_example">Text Example</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Color Adjustment Modal -->
    <div id="color-adjustment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 data-translate="adjust_color">Adjust Color</h3>
            <div class="slider-container">
                <label for="hue-slider" data-translate="hue">Hue:</label>
                <input type="range" id="hue-slider" min="0" max="360">
            </div>
            <div class="slider-container">
                <label for="saturation-slider" data-translate="saturation">Saturation:</label>
                <input type="range" id="saturation-slider" min="0" max="100">
            </div>
            <div class="slider-container">
                <label for="lightness-slider" data-translate="lightness">Lightness:</label>
                <input type="range" id="lightness-slider" min="0" max="100">
            </div>
            <div id="color-preview" class="color-preview"></div>
            <button id="apply-adjustments" data-translate="apply">Apply</button>
        </div>
    </div>

    <!-- Include the specific JavaScript file for this page -->
    <script src="../scripts/site.js"></script>
    <script src="../scripts/index.js"></script>

    <!-- Include the site-wide script at the end of the body -->

</body>

</html>

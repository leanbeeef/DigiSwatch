<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="accessibility_checker">Accessibility Checker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Color Blind -->
    <script src="https://unpkg.com/color-blind@1.0.0/color-blind.min.js"></script>

    <style>
        @media (max-width: 800px) {
            .color-picker-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>


</head>

<body id="body" class="theme-default">
    <header>
        <nav>
            <!-- Hamburger Menu Toggle (Checkbox) -->
            <input type="checkbox" id="nav-toggle" class="nav-toggle" />

            <!-- Hamburger Icon (Label) -->
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <div class="navi">
                <a href="../index.html" data-translate="home">Home</a>
                <a href="accessibility_checker.html" data-translate="accessibility_checker">Accessibility Checker</a>
                <div class="header-options">
                    <p data-translate="theme">Theme:</p>
                    <select id="theme-selector">
                        <option value="theme-light" data-translate="light_theme">Light</option>
                        <option value="theme-dark" data-translate="dark_theme">Dark</option>
                    </select>
                </div>
            </div>
            <h1 data-translate="accessibility_checker">Accessibility Checker</h1>

        </nav>
    </header>
    <main>
        <div class="sidebar">
            <section class="color-picker-section">
                <h3 data-translate="choose_color">Choose Colors</h3>
                <label for="foregroundColor" data-translate="foreground_color">Foreground Color:</label>
                <input type="color" id="foregroundColor" value="#ffffff">
                <label for="backgroundColor" data-translate="background_color">Background Color:</label>
                <input type="color" id="backgroundColor" value="#000000">
            </section>

            <section class="upload-image-section">
                <h3>Image Contrast Checker</h3>
                <label for="imageUpload">Upload Image</label>
                <input type="file" id="imageUpload" accept="image/*" class="button" style="display: none;">
            </section>
        </div>

        <div class="content-area">
            <section class="accessibility-checker">
                <p id="accessibility-result" data-translate="accessibility_result">Accessibility Result:</p>
                <div class="accessibility-preview">
                    <div id="preview-box" class="accessibility-text-box">
                        <p data-translate="preview_text">This is a preview of your text.</p>
                    </div>
                </div>
            </section>

            <section id="uploaded-image-section" class="uploaded-image-container">
                <h3>Image with Contrast Indicators</h3>
                <div id="uploadedImagePreview" class="image-preview"></div>
                <!-- Palette Display -->
                <section class="palette-display-section" style="display: none;">
                    <div id="extractedColors" class="palette-display">
                        <!-- Extracted colors will be displayed here -->
                    </div>
                </section>
                <div id="contrastDescription" class="contrast-description">
                    <!-- Contrast issues description will appear here -->
                </div>
            </section>
        </div>
    </main>
    <script src="../scripts/accessibility_checker.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>

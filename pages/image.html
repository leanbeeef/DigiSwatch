<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSwatch Home - Your Digital Palette Playground</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Include external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="https://unpkg.com/color-blind@1.0.0/color-blind.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body id="body" class="theme-default image">

    <!-- Top Header with Site Title, Theme Selector, Color Selector, and Image Upload -->
    <header> <!-- Added opening <header> tag -->
        <nav class="top-nav">
            <div class="nav-brand">
                <div class="nav-brand">
                    <img src="../ds_hz_black.svg" alt="DigiSwatch Logo" class="logo-light">
                    <img src="../assets/ds_hz_white.svg" alt="DigiSwatch Logo" class="logo-dark">
                </div>
            </div>

            <div class="right-side">
                <!-- Color Blindness Simulator Icon with Dropdown -->
                <div class="theme-select">
                    <label data-translate="theme">Theme:</label>
                    <select id="theme-selector">
                        <option value="theme-light" data-translate="light_theme">Light</option>
                        <option value="theme-dark" data-translate="dark_theme">Dark</option>
                    </select>
                    <!-- Button to open the sidebar -->
                    <button id="openSidebarButton" class="sidebar-toggle">Gadgets</button>
                </div>
            </div>
        </nav>
    </header>

    <nav class="navbar">
        <ul>
            <li class="nav-item">
                <a href="#">
                    <i class="fas fa-glasses"></i>
                </a>
                <div class="dropdown">
                    <h3 data-translate="color_blindness_simulation">Color Blindness Simulation</h3>
                    <select id="color-blindness-selector" class="palette-selector">
                        <option value="none" data-translate="none">None</option>
                        <option value="protanopia" data-translate="protanopia">Protanopia</option>
                        <option value="deuteranopia" data-translate="deuteranopia">Deuteranopia</option>
                        <option value="tritanopia" data-translate="tritanopia">Tritanopia</option>
                        <option value="achromatopsia" data-translate="achromatopsia">Achromatopsia</option>
                    </select>
                </div>
            </li>

            <li class="nav-item">
                <a href="#">
                    <i class="fas fa-file-export"></i>
                </a>
                <div class="dropdown">
                    <h3 data-translate="export_as">Export as:</h3>
                    <select id="export-format">
                        <option value="" data-translate="select_format">Select format</option>
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="css">CSS</option>
                        <option value="json">JSON</option>
                        <option value="txt">Text</option>
                        <option value="svg">SVG</option>
                    </select>
                    <button id="export-button"  class="btn" data-translate="export_palette">Export Palette</button>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Sidebar Structure -->
    <div id="sidebar" class="sidebar">
        <div class="title-x">
            <h3>Gadgets</h3>
            <button id="closeSidebarButton" class="close-sidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <a href="../pages/palette.html"><i class="fas fa-home"></i> Palette Generator</a>
            <a href="../pages/popular.html"><i class="fas fa-fire"></i> Popular Palettes</a>
            <a href="../pages/contrast.html"><i class="fas fa-universal-access"></i> Contrast Checker</a>
            <a href="../pages/image.html"><i class="fas fa-image"></i> Image Extractor</a>
        </div>
    </div>

    <main>
        <div class="container">
            <!-- Left Column: Image Preview -->
            <div id="uploadedImagePreviewContainer" class="image-preview" style="position: relative;">
                <canvas id="visibleCanvas"></canvas> <!-- Visible canvas for image and eye droppers -->
                <canvas id="hiddenCanvas" style="display: none;"></canvas>
                <div id="eyeDroppersContainer"></div>
            </div>

            <!-- Right Column: Palette Display and Contrast Button -->
            <div class="right-container">
                <label for="imageUpload" class="btn upload-button">
                    <i class="fas fa-download"></i> Upload Image
                </label>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <div id="counter-container">
                    <button id="remove-btn">-</button>
                    <span id="counter-value">5</span>
                    <button id="add-btn">+</button>
                </div>
                <section id="paletteDisplay" class="palette-display-section">
                    <div id="extractedColors" class="palette-display"></div>
                </section>

                <button id="contrastReportButton" class="contrast-report-button btn">View Contrast Report</button>
            </div>
        </div>

        <!-- Modal for Contrast Report -->
        <div id="contrastModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Contrast Report</h2>
                <div id="contrastDescription" class="contrast-description"></div>
            </div>
        </div>
    </main>

    <!-- Include JavaScript files -->
    <script src="../scripts/site.js"></script>
    <script src="../scripts/image.js"></script>

</body>
</html>

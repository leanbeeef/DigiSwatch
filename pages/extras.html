<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Extras - Color Palette Generator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include Vibrant.js for Feature 5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/1.2.0/vibrant.min.js"></script>

    <!-- Include color-blind library for Feature 4 -->
    <script src="https://cdn.jsdelivr.net/npm/color-blind@1.0.0/color-blind.min.js"></script>

    <!-- Include html2canvas for exporting images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body id="body" class="theme-default">

    <header>
        <nav>
            <div class="navi">
                <a href="index.html" data-translate="home">Home</a>
                <a href="extras.html" data-translate="extras">Extras</a>
            </div>
            <h1 data-translate="title">Color Palette Generator</h1>
            <div class="header-options">
                <!-- Language Selector for Feature 13 -->
                <select id="language-selector">
                    <option value="en" data-translate="english">English</option>
                    <option value="es" data-translate="spanish">Espa√±ol</option>
                    <!-- Add more languages here -->
                </select>

                <!-- Theme Selector for Features 16 & 17 -->
                <select id="theme-selector">
                    <option value="theme-default" data-translate="default_theme">Default</option>
                    <option value="theme-light" data-translate="light_theme">Light</option>
                    <option value="theme-dark" data-translate="dark_theme">Dark</option>
                </select>

                <!-- Export Options -->
                <div class="export-options">
                    <label for="export-format" data-translate="export_as">Export as:</label>
                    <select id="export-format">
                        <option value="" disabled selected data-translate="select_format">Select format</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="css">CSS</option>
                        <option value="json">JSON</option>
                        <option value="txt">Text (HEX Codes)</option>
                        <option value="svg">SVG</option>
                    </select>
                    <button id="export-button" data-translate="export_palette">Export Palette</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Popular Palettes Section -->
        <section class="popular-palettes">
            <h3 data-translate="popular_palettes">Popular Palettes</h3>
            <div class="palette-selectors">
                <select id="popular-palettes-selector">
                    <option value="" data-translate="select_popular_palette">Select a Popular Palette</option>
                </select>
                <button id="random-palette-btn" data-translate="generate_random_palette">Generate Random Palette</button>
            </div>
            <section class="palette-display">
                <!-- Color palettes will be displayed here -->
            </section>
        </section>

        <!-- Accessibility Checker -->
        <section class="accessibility-checker">
            <h3 data-translate="accessibility_checker">Accessibility Checker</h3>

            <div class="checker-inputs">
                <label for="checker-bg-color" data-translate="background_color">Background Color:</label>
                <input type="color" id="checker-bg-color" value="#ffffff">

                <label for="checker-text-color" data-translate="text_color">Text Color:</label>
                <input type="color" id="checker-text-color" value="#000000">
            </div>

            <!-- Live Preview -->
            <div class="accessibility-preview">
                <div class="accessibility-text-box">
                    <p data-translate="sample_text">Sample Text</p>
                </div>
            </div>

            <p id="accessibility-result"></p>
            <!-- Apply Suggested Color Button for Feature 8 -->
            <button id="apply-suggested-color" data-translate="apply_suggested_color">Apply Suggested Color</button>
        </section>

        <!-- Palette Analytics for Feature 9 -->
        <section class="palette-analytics">
            <h3 data-translate="most_used_colors">Most Used Colors</h3>
            <div id="most-used-colors">
                <!-- Most used colors will be displayed here -->
            </div>
        </section>

    </main>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
